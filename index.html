<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <style>
        .line-through{
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-md-6 offset-md-3">
                <form id="tarea_form">

                    <div class="form-group">
                        <input type="text" class="form-control" id="input_texto" placeholder="Escribe tu tarea">
                    </div>
                    <button id="publicar_estado" class="btn btn-primary">Crear</button>
                </form>

            </div>
        </div>
        <hr>
        <div id="tareas"></div>
    </div>
 
    <template id="template_estado">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 offset-md-2">
                <div class="alert alert-primary d-flex justify-content-between align-items-center">
                    <p class="m-0">Tarea #1</p>
                    <h3 class="m-0"> 
  
                        <i class="fa fa-check-circle btn-actualizar text-success  " role="button"></i>  
                        <i class="fa fa-minus-circle btn-eliminar text-danger " role="button"> </i> 
                        
                    </h3>
                </div>
            </div>
        </div>
    </template>

    <script src="public/js/index.js"></script>

</body>

</html>
